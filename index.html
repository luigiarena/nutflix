<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Project CSS-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Nutflix Homapage</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body class="home-bg">

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top nutflix-navbar nutflix-padding-left nutflix-padding-right">
      <div class="container-fluid">
          <div class="nutflix-row">
            <!-- left -->
            <section class="left">
              <a class="navbar-brand" href="#">
                <img src="./images/nutflix_logo.png" alt="">
              </a>
              <!-- dropdown -->
              <div class="nutflix-dropdown-box dropdown">
                <button type="button" class="nutflix-dropdown dropdown-toggle" data-bs-toggle="dropdown">
                  Esplora
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Home</a></li>
                  <li><a class="dropdown-item" href="#">Serie TV</a></li>
                  <li><a class="dropdown-item" href="#">Film</a></li>
                </ul>
              </div>
              <!-- tabs -->
              <div class="nutflix-nav">
                <section>
                  <button>Home</button>
                  <button>Serie TV</button>
                  <button>Film</button>
                </section>
              </div>
            </section>
            <!-- right -->
            <section class="right d-flex align-items-center">
              <i class="bi bi-search"></i>
              <div class="nutflix-profile">

              </div>
            </section>
          </div>

        </div>
      </div>
    </nav> 
    <!-- Navbar end-->

    <!-- Showcase start -->
    <div class="">
      <section class="nutflix-showcase">
        <div class="top"></div>
        <div class="bottom"></div>
        <video src="./video/nut_epilogue.mp4" autoplay muted loop></video>
      </section>
    </div>
    <!-- Showcase end -->

    <div style="height: 2000px"></div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./javascript.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
