<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Project CSS-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/carosello.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Nutflix Homapage</title>

    <!-- Extra JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body class="home-bg">

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top nutflix-navbar nutflix-padding-left nutflix-padding-right">
      <div class="container-fluid">
          <div class="nutflix-row">
            <!-- left -->
            <section class="left">
              <a class="navbar-brand" href="#">
                <img src="./images/nutflix_logo.png" alt="">
              </a>
              <!-- dropdown -->
              <div class="nutflix-dropdown-box dropdown">
                <button type="button" class="nutflix-dropdown dropdown-toggle" data-bs-toggle="dropdown">
                  Esplora
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Home</a></li>
                  <li><a class="dropdown-item" href="#">Serie TV</a></li>
                  <li><a class="dropdown-item" href="#">Film</a></li>
                </ul>
              </div>
              <!-- tabs -->
              <div class="nutflix-nav">
                <section>
                  <button>Home</button>
                  <button>Serie TV</button>
                  <button>Film</button>
                </section>
              </div>
            </section>
            <!-- right -->
            <section class="right d-flex align-items-center">
              <i class="bi bi-search"></i>
              <div type="button" class="nutflix-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
                <i class="bi bi-person-circle"></i>
              </div>
            </section>
          </div>

        </div>
      </div>
    </nav> 
    <!-- Navbar end-->

    <!-- Showcase start -->
    <div class="">
      <section class="nutflix-showcase">
        <div class="top"></div>
        <div class="bottom"></div>
        <video id="showcase-video" src="./video/nut_epilogue.mp4" autoplay muted loop></video>
        <div class="content">
          <section class="left">
            <img src="./images/ice-age-logo.png" alt="">
            <div class="mt-2 d-flex">
              <button type="button" class="btn btn-light m-2"><i class="bi bi-play-fill"></i>Riproduci</button>
              <button type="button" class="btn btn-secondary m-2"><i class="bi bi-info-circle"></i>Scopri</button>
              <button type="button" id="volume-up" class="btn btn-secondary m-2 text-align-center volume" onclick="volumeDown(this)"><i class="bi bi-volume-up-fill"></i></button>
              <button type="button" id="volume-down" class="btn btn-danger m-2 text-align-center volume" onclick="volumeUp(this)"><i class="bi bi-volume-mute-fill"></i></button>
            </div>
          </section>
        </div>
      </section>
    </div>
    <!-- Showcase end -->

    <!-- Boxes start -->
    <div class="carousel-container">
        <div class="carousel container-fluid">
          <div class="carousel-title">Film popolari</div>
          <div class="carouselBox carouselBox_film_popularity">
            <!-- contenuto da javascript -->
          </div>
        </div>
    </div>
    <div class="carousel-container">
      <div class="carousel container-fluid">
        <div class="carousel-title">Show popolari</div>
        <div class="carouselBox carouselBox_tv_popularity">
          <!-- contenuto da javascript -->
        </div>
      </div>
    </div>


    <!-- Boxes end -->

    <!-- Footer start -->
    <div class="container footer">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 mx-auto">
          <div class="row">
            <div class="col-md-4">
              <ul>
                <li>Testo 1</li>
                <li>Testo 2</li>
                <li>Testo 3</li>
                <li>Contattaci</li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul>
                <li>Testo 1</li>
                <li>Testo 2</li>
                <li>Testo 3</li>
                <li>Contattaci</li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul>
                <li>Testo 1</li>
                <li>Testo 2</li>
                <li>Testo 3</li>
                <li>Contattaci</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4 mx-auto">
          <p class="copyright">Powered by <b>Nutflix</b></p>
        </div>
      </div>
    </div>
    <!-- Footer end-->

    <!-- Modal Windows -->
    <!-- Profile -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalWindow" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="profileModalWindow">Il tuo profilo</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <img src="./images/workinprogress.jpg" class="work-in-progress" alt="">
          </div>
          <div class="modal-footer d-flex justify-content-center">
              <!-- form action="./login.html"><button type="button" class="btn btn-secondary">Disconnetti</button></form -->
              <a type="button" class="btn btn-secondary" href="./login.html">Disconnetti</a>
          </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="./javascript.js"></script>
    <script src="./carosello.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
