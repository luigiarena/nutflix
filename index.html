<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Project CSS-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <title>Nutflix Homapage</title>

    <!-- Extra JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  </head>
  <body class="home-bg">

    <!-- Navbar start -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top nutflix-navbar nutflix-padding-left nutflix-padding-right">
      <div class="container-fluid">
          <div class="nutflix-row">
            <!-- left -->
            <section class="left">
              <a class="navbar-brand" href="#">
                <img src="./images/nutflix_logo.png" alt="">
              </a>
              <!-- dropdown -->
              <div class="nutflix-dropdown-box dropdown">
                <button type="button" class="nutflix-dropdown dropdown-toggle" data-bs-toggle="dropdown">
                  Esplora
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Home</a></li>
                  <li><a class="dropdown-item" href="#">Serie TV</a></li>
                  <li><a class="dropdown-item" href="#">Film</a></li>
                </ul>
              </div>
              <!-- tabs -->
              <div class="nutflix-nav">
                <section>
                  <button>Home</button>
                  <button>Serie TV</button>
                  <button>Film</button>
                </section>
              </div>
            </section>
            <!-- right -->
            <section class="right d-flex align-items-center">
              <i class="bi bi-search"></i>
              <div type="button" class="nutflix-profile" data-bs-toggle="modal" data-bs-target="#profileModal">
                <i class="bi bi-person-circle"></i>
              </div>
            </section>
          </div>

        </div>
      </div>
    </nav> 
    <!-- Navbar end-->

    <!-- Showcase start -->
    <div class="">
      <section class="nutflix-showcase">
        <div class="top"></div>
        <div class="bottom"></div>
        <video id="showcase-video" src="./video/nut_epilogue.mp4" autoplay muted loop></video>
        <div class="content">
          <section class="left">
            <img src="./images/ice-age-logo.png" alt="">
            <div class="mt-2 d-flex">
              <button type="button" class="btn btn-light m-2"><i class="bi bi-play-fill"></i>Riproduci</button>
              <button type="button" class="btn btn-secondary m-2"><i class="bi bi-info-circle"></i>Scopri</button>
              <button type="button" id="volume-up" class="btn btn-secondary m-2 text-align-center volume" onclick="volumeDown(this)"><i class="bi bi-volume-up-fill"></i></button>
              <button type="button" id="volume-down" class="btn btn-danger m-2 text-align-center volume" onclick="volumeUp(this)"><i class="bi bi-volume-mute-fill"></i></button>
            </div>
          </section>
        </div>
      </section>
    </div>
    <!-- Showcase end -->

    <!-- Boxes start -->
    <div class="box-container">
      <section class="container-fluid box">
        <div class="box-header d-flex justify-content-between">
          <p class="text-white"><b>Film</b></p>
          <div class="">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
        </div>
        <!-- -->
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

          <div class="carousel-inner">
            <!-- 1st slide -->
            <div class="carousel-item active">
              <section class="d-flex carousel-section">
                <div class="card" style="width: 18rem;">
                  <img src="./images/test.jpg" class="card-img-top" alt="">
                  <div class="card-img-overlay">
                    <p class="nutflix-card-text text-white m-0 card-title">Titolo</p>
                  </div>
                  <div class="card-body">
                      <section class="d-flex justify-content-between">
                        <div><i class="bi bi-play-circle-fill card-icon"></i></div>
                        <div><i class="bi bi-info-circle card-icon"></i></div>
                      </section>
                      <section class="d-flex justify-content-between align-items-center">
                        <p class="nutflix-card-text text-white m-0">Titolo</p>
                        <span></span>
                      </section>
                  </div>
                </div>
              </section>
            </div>
            <!-- 
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div>
            
            <div class="carousel-item">
              <img src="..." class="d-block w-100" alt="...">
            </div> -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <!-- -->
      </section>
    </div>

      <div class="box">
        <div class="carousel">
          <div class="carouselBox">
  
          </div>
  
          <a class="switchLeft sliderButton" onclick="sliderScrollLeft()"><</a>
          <a class="switchRight sliderButton" onclick="sliderScrollRight()">></a>
        </div>
      </div>
    <!-- Boxes end -->

    <!-- Footer start -->
    <div class="container footer">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 mx-auto">
          <div class="row">
            <div class="col-md-4">
              <ul>
                <li>Testo 1</li>
                <li>Testo 2</li>
                <li>Testo 3</li>
                <li>Contattaci</li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul>
                <li>Testo 1</li>
                <li>Testo 2</li>
                <li>Testo 3</li>
                <li>Contattaci</li>
              </ul>
            </div>
            <div class="col-md-4">
              <ul>
                <li>Testo 1</li>
                <li>Testo 2</li>
                <li>Testo 3</li>
                <li>Contattaci</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4 mx-auto">
          <p class="copyright">Powered by <b>Nutflix</b></p>
        </div>
      </div>
    </div>
    <!-- Footer end-->

    <!-- Modal Windows -->
    <!-- Profile -->
    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalWindow" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="profileModalWindow">Il tuo profilo</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <img src="./images/workinprogress.jpg" class="work-in-progress" alt="">
          </div>
          <div class="modal-footer d-flex justify-content-center">
              <!-- form action="./login.html"><button type="button" class="btn btn-secondary">Disconnetti</button></form -->
              <a type="button" class="btn btn-secondary" href="./login.html">Disconnetti</a>
          </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script type="text/javascript" src="./javascript.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
